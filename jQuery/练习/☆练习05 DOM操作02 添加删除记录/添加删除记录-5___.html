<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="styleB/css.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	$(function(){
	var deleteFun=function(){
	//在事件响应function的时候会有一个this对象，这个this对象是当前正在响应事件的dom对象
		//得到a标签对象的父亲的父亲
		var $tbr=$(this).parent().parent();

		//获取第一个td标签的内容
		var name=$tbr.find("td:first").text();

		//confirm是js提供的一个确认提示框，你给他传什么它就提示什么，用户点击确定就返回true，点击取消就返回false
		if(confirm("你确定要删除"+name+"么")){
		$tbr.remove();
		}

		//return false; 可以阻止，元素的默认行为
		return false;//可以点击标签时不跳转
	};

	$("#addEmpButton").click(function(){
	//获取输入框的内容
	var name=$("#empName").val();
	var email=$("#email").val();
	var salary=$("#salary").val();
	//创建一个行标签对象，添加到显示数据的表格中
	var $tobr=$("<tr>"+
		"<td>"+name+"</td>"+
			"<td>"+email+"</td>"+
			"<td>"+salary+"</td>"+
			"<td><a href=\"deleteEmp?id=002\">Delete</a></td>"+
		"</tr>");
		//添加到显示数据的表格中
			$tobr.appendTo($("#employeeTable"));


	    //这里是每次添加新的信息之后，给他绑定删除事件，防止新添加的这些无法删除
	   $tobr.find("a").click(deleteFun);});

		//给删除a标签绑定单机事件
		$("a").click(deleteFun);




	});


	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
