<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//在这里使用javascript语言发起Ajax请求，访问服务器AjaxServlet中javascriptAjax
			function ajaxRequest() {
// 				1、我们首先要创建XMLHttpRequest 
                    var xmlhttpreqest =new XMLHttpRequest();
// 				2、调用open方法设置请求参数
				 //第一个参数是请求的方法，第二个参数是请求的地址，第三个参数是请求是否是异步
                    xmlhttpreqest.open("GET","http://localhost:8080/jsonajax/AjaxServlet?action=javascriptAjax",true);


				// 				4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作。
				//这个事件是响应值做好被处理准备之后调用
				xmlhttpreqest.onreadystatechange=function(){
					//满足这两个条件，才能用responseText
					if(xmlhttpreqest.readyState==4&&xmlhttpreqest.status==200){
						var jsonobj = JSON.parse(xmlhttpreqest.responseText);
						document.getElementById("div01").innerHTML="编号"+jsonobj.id+"，姓名"+jsonobj.name;

					}
				}
// 				3、调用send方法发送请求
				 xmlhttpreqest.send();

			}
		</script>
	</head>
	<body>	
		<button onclick="ajaxRequest()">ajax request</button>
		<div id="div01">
		</div>
	</body>
</html>
